<!DOCTYPE html>
<html>
  <head>
	<title>Simple demo for model first</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/demo.css">
	<script src="lib/core.js"></script>
  </head>
  <body>
    <div id="container">
	    <div class="textareamessage">Edit model here:</div>
		<div class="textareamessage">Result</div>
		<textarea id="inputarea"></textarea>
		<textarea id="outputarea" readonly></textarea>
		<button onclick="convert()">Convert</button>
	</div>
	<script>
	function convert() {
		var input = document.getElementById("inputarea").value;
		var result = Core.read(input);
		if (result.valid){
			document.getElementById("outputarea").value = result.value;
		}
		else {
			document.getElementById("outputarea").value = '';
			alert(result.value);
		}
	}
	</script>
  </body>
</html>
